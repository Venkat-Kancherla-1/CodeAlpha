<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <p>Enter your birthdate</p>
        
        <form id="age-calculator">
            <!-- Date of Birth -->
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="number" id="day" name="day" placeholder="Day" required>
                <input type="number" id="month" name="month" placeholder="Month" required>
                <input type="number" id="year" name="year" placeholder="Year" required>
            </div>

            <!-- Calculate Button -->
            <div class="form-group">
                <button type="button" id="calculate-button" class="calculate-button">Calculate Age</button>
            </div>

            <!-- Display Age -->
            <div class="form-group">
                <p class="result-text">Your age is:</p>
                <p id="result" class="result"></p>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
